<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График показателя 12 (Масштаб до 10 баллов)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f0f2f5; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-bottom: 10px; }
        p.subtitle { text-align: center; color: #666; margin-bottom: 20px; font-size: 14px; }
        .calculator { margin-top: 30px; padding: 20px; background: #eef2f5; border-radius: 8px; display: flex; justify-content: center; align-items: center; gap: 15px; }
        input { padding: 10px; font-size: 16px; width: 150px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; transition: 0.2s; }
        button:hover { background-color: #0056b3; }
        #result { font-weight: bold; font-size: 18px; color: #333; min-width: 150px; }
        canvas { max-height: 550px; }
    </style>
</head>
<body>

<div class="container">
    <h2>График перевода показателя 12 в баллы</h2>
    <p class="subtitle">Фокус на диапазоне 0–10 баллов (значения >1100 выходят за границы графика)</p>
    
    <canvas id="myChart"></canvas>

    <div class="calculator">
        <input type="number" id="inputValue" placeholder="Введите значение" step="0.01">
        <button onclick="calcScore()">Рассчитать балл</button>
        <div id="result"></div>
    </div>
</div>

<script>
    // --- 1. Формула расчета ---
    function calculateScore(x) {
        let score = 0;
        if (x < 400) {
            score = (5 / 400) * x;
        } else {
            score = 5 + (x - 400) / 120;
        }
        return parseFloat(score.toFixed(2));
    }

    // --- 2. Данные для линии (рисуем чуть дальше границы, чтобы линия не обрывалась) ---
    const lineData = [];
    for (let i = 0; i <= 1200; i+=10) {
        lineData.push({x: i, y: calculateScore(i)});
    }

    // --- 3. Ваши точки (фильтруем только те, что влезают в график, или оставляем все - chart.js сам обрежет) ---
    const userPoints = [
      
        {x: 400, y: 5, label: "Порог (5б)"},
 
        {x: 760, y: 8, label: "Порог (8б)"},

        {x: 1000, y: 10, label: "Порог (10б)"}
        // Высокие значения (например 2597) здесь есть в базе, но не отобразятся из-за min/max осей
    ];

    // --- 4. Настройка графика ---
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [
                {
                    label: 'Функция перевода',
                    data: lineData,
                    borderColor: 'blue',
                    borderWidth: 3,
                    pointRadius: 0,
                    fill: false,
                    tension: 0
                },
                {
                    label: 'Примеры значений',
                    data: userPoints,
                    type: 'scatter',
                    backgroundColor: 'red',
                    borderColor: 'white',
                    borderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 9
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    type: 'linear',
                    position: 'bottom',
                    min: 0,
                    max: 1100, // Ограничиваем ось X чуть дальше 1000
                    title: { display: true, text: 'Естественный показатель', font: {size: 14} }
                },
                y: {
                    min: 0,
                    max: 11, // Ограничиваем ось Y до 11 (чтобы 10 было видно комфортно)
                    title: { display: true, text: 'Баллы', font: {size: 14} },
                    ticks: { stepSize: 1 }
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `Показатель: ${context.parsed.x}, Балл: ${context.parsed.y}`;
                        }
                    }
                },
                legend: { display: true, position: 'top' },
                annotation: {
                    annotations: {
                        // Зона Неудовлетворительно (0-400)
                        box1: {
                            type: 'box', xMin: 0, xMax: 400, yMin: 0, yMax: 11,
                            backgroundColor: 'rgba(255, 99, 132, 0.1)',
                            borderWidth: 0,
                            label: { content: "Неудовл.", position: "start", color: "red", yAdjust: -230 }
                        },
                        // Зона Удовлетворительно (400-760)
                        box2: {
                            type: 'box', xMin: 400, xMax: 760, yMin: 0, yMax: 11,
                            backgroundColor: 'rgba(255, 205, 86, 0.15)',
                            borderWidth: 0,
                            label: { content: "Удовл.", position: "center", color: "#b38f00", yAdjust: -230 }
                        },
                        // Зона Хорошо (760-1000)
                        box3: {
                            type: 'box', xMin: 760, xMax: 1000, yMin: 0, yMax: 11,
                            backgroundColor: 'rgba(75, 192, 192, 0.1)',
                            borderWidth: 0,
                            label: { content: "Хорошо", position: "center", color: "green", yAdjust: -230 }
                        },
                        // Зона Отлично (1000+)
                        box4: {
                            type: 'box', xMin: 1000, xMax: 1100, yMin: 0, yMax: 11,
                            backgroundColor: 'rgba(153, 102, 255, 0.1)',
                            borderWidth: 0,
                            label: { content: "Отл.", position: "start", color: "purple", yAdjust: -230 }
                        },
                        // Линии порогов
                        line5: {
                            type: 'line', yMin: 5, yMax: 5, borderColor: 'rgba(0,0,0,0.3)', borderDash: [5, 5], borderWidth: 1,
                            label: { content: "5 баллов", display: true, position: "start", backgroundColor: "gray", font: {size: 10} }
                        },
                        line8: {
                            type: 'line', yMin: 8, yMax: 8, borderColor: 'rgba(0,0,0,0.3)', borderDash: [5, 5], borderWidth: 1,
                            label: { content: "8 баллов", display: true, position: "start", backgroundColor: "gray", font: {size: 10} }
                        },
                        line10: {
                            type: 'line', yMin: 10, yMax: 10, borderColor: 'rgba(0,0,0,0.3)', borderDash: [5, 5], borderWidth: 1,
                            label: { content: "10 баллов", display: true, position: "start", backgroundColor: "gray", font: {size: 10} }
                        }
                    }
                }
            }
        }
    });

    // --- Функция калькулятора ---
    function calcScore() {
        const val = parseFloat(document.getElementById('inputValue').value);
        const resDiv = document.getElementById('result');
        
        if (isNaN(val)) {
            resDiv.innerHTML = "<span style='color:red'>Введите число</span>";
            return;
        }
        
        const score = calculateScore(val);
        let color = score < 5 ? "red" : score < 8 ? "#d4ac0d" : score < 10 ? "green" : "purple";
        
        resDiv.innerHTML = `Балл: <span style="color:${color}">${score}</span>`;
        
        // Добавляем временную точку на график
        myChart.data.datasets[1].data.push({x: val, y: score});
        myChart.update();
    }
</script>

</body>
</html>
